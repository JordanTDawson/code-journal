<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="entry-background">
  <header class="header-background">
    <div class="container">
      <div class="row">
        <div class="column-full row header-text-color">
          <div>
            <h3>Code Journal</h3>
          </div>
          <div class="entries-margin">
            <h4><a href="#entries" class="header-text-color anchor-entries" id="entries-nav-bar">Entries</a></h4>
          </div>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div class="entry-form" data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
        </div>
      </div>
      <form id="new-entry" class="row">
        <div class="column-half">
          <img src="images/placeholder-image-square.jpg">
        </div>
        <div class="column-half form-margin">
          <label for="title-of-journal">Title</label>
          <input name="title" type="text" id="title" required="required" placeholder="Enter title here...">
          <label for="photo-url">Photo URL</label>
          <input name="URL" type="url" id="photo-URL" required="required" placeholder="Paste photo URL here...">
        </div>
        <div class="column-full form-margin">
          <label for="notes">Notes</label>
          <div class="textarea-margin">
            <textarea name="notes" id="notes" cols="55" rows="10" required="required" placeholder="Enter notes here..."></textarea>
          </div>
        </div>
        <div id="button-column" class="column-full save-margin space-between text-right">
          <button id="delete-button" class="delete-button hidden" type="button" value="Delete Entry">Delete Entry</button>
          <button class="save-button" type="submit" value="save">SAVE</button>
        </div>
      </form>
    </div>
    <div class="entries hidden" data-view="entries">
      <div class="row">
        <div class="column-full row entries-align">
          <div>
            <h2>Entries</h2>
          </div>
          <div>
            <a id="new-entry-click" class="anchor-button">NEW</a>
          </div>
        </div>
      </div>
      <p id="no-entries" class="text-center">No entries have been recorded.</p>
      <ul>
      </ul>
    </div>
  </main>
  <div class="modal-container" id="closed-container">
    <div class="modal">
      <p class="modal-text-padding">Are you sure you want to delete this entry?</p>
      <div class="column-full save-margin space-between">
        <button id="cancel" class="cancel-button">CANCEL</button>
        <button id="confirm" class="confirm-button">CONFIRM</button>
      </div>
    </div>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
