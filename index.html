<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="entry-background">
  <header>
    <div class="container header-background">
      <div class="row">
        <div class="column-full header-background header-text-color">
          <h3>Code Journal</h3>
        </div>
      </div>
    </div>
  </header>
  <main class="container">
    <div data-view="entry-form">
      <div class="row">
        <div class="column-full">
          <h1>New Entry</h1>
          <img src="images/placeholder-image-square.jpg">
          <form>
            <div>
              <label for="title-of-journal">Title</label>
              <div>
                <input type="text" id="title" placeholder="Enter title here...">
              </div>
            </div>
            <div>
              <label for="photo-url">Photo URL</label>
              <div>
                <input type="url" id="photo-URL" placeholder="Paste photo URL here...">
              </div>
            </div>
            <div>
              <label for="notes">Notes</label>
              <div class="textarea-margin">
                <textarea name="Notes" id="notes" cols="55" rows="10" placeholder="Enter notes here..."></textarea>
              </div>
            </div>
            <div class="save-margin text-right">
              <button class="save-button" type="submit" value="save">SAVE</button>
            </div>
          </form>
        </div>
      </div>


    </div>
    <div data-view="entries" class="hidden"></div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
